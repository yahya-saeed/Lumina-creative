<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>Lumina Creative</title>
  </head>
  <body>
    <header class="header">
      <nav class="container container-sm nav-flex">
        <img class="logo" src="/images/logo.png" alt="logo" />
        <ul class="main-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="current" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
          endeavores powered by
          <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have aquestion? Leave your information below and we will get back to
          you as soon as possible
        </p>
        <div class="form-group">
          <label for="first-name" class="visually-hidden"></label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label for="last-name" class="visually-hidden"></label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
          />
        </div>

        <div class="form-group">
          <label for="email" class="visually-hidden"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>

        <div class="form-group">
          <label for="message" class="visually-hidden"></label>
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer-flex">
        <img src="images/logo.png" alt="Lumina Creative" />

        <div>
          <h4>Contact Us</h4>
          <ul>
            <li>(555) 555-5555</li>
            <li>contact@lumina.test</li>
            <li>10 Main st Boston MA</li>
          </ul>
        </div>

        <div>
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/4ad455d2f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
